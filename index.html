<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Font Memory Game</title>
	</head>
	<body>
		<header>
			<h1>Matching Game</h1>
			<p class="description">Hit a box and match typefaces with one an other</p>
		</header>
		<main>
			<div class="memoryWrapper">
				<div class="box box-one">
					<div class="front"></div>
					<div class="back">
						<img src="img/baskerville.png" alt="Baskerville">
					</div>
				</div>
				<div class="box box-one">
					<div class="front"></div>
					<div class="back">
						<img src="img/baskerville.png" alt="Baskerville">
					</div>
				</div>
				<div class="box box-two">
					<div class="front"></div>
					<div class="back">
						<img src="img/courier.png" alt="courier">
					</div>
				</div>
				<div class="box box-two">
					<div class="front"></div>
					<div class="back">
						<a href="#">
							<img src="img/courier.png" alt="courier">
						</a>
					</div>
				</div>
				<div class="box box-three">
					<div class="front"></div>
					<div class="back">
						<a href="#">
							<img src="img/helvetica.png" alt="Helvetica">
						</a>
					</div>
				</div>
				<div class="box box-three">
					<div class="front"></div>
					<div class="back">
						<a href="#"><img src="img/helvetica.png" alt="Helvetica"></a>
					</div>
				</div>
				<div class="box box-four">
					<div class="front"></div>
					<div class="back">
						<a href="#"><img src="img/lucida-grande.png" alt="Lucida_Grande"></a>
					</div>
				</div>
				<div class="box box-four">
					<div class="front"></div>
					<div class="back">
						<a href="#"><img src="img/lucida-grande.png" alt="Lucida_Grande"></a>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p class="learn">Want to learn more about the typefaces used in this memory? Check out following links down below</p>
			<div class="fontList">
				<ul>
					<li><a href="https://en.wikipedia.org/wiki/Baskerville" class="Baskerville js-font-click"target="_blank">Baskerville</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Helvetica" class="Helvetica js-font-click"target="_blank">Helvetica</a></li>
					<li><a href="http://en.wikipedia.org/wiki/Lucida_Grande" class="LucidaList js-font-click" target="_blank">Lucida Grande</a></li>
					<li><a href="http://en.wikipedia.org/wiki/Courier_(typeface)" class="CourierList js-font-click"  target="_blank">Courier</a></li>
				</ul>

			</div>
			<p class="copyright">Jiah Kwon | Â©2018 </p>
		</footer>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
